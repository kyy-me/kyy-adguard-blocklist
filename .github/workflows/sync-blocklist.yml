# This is a basic workflow to help you get started with Actions

name: SYNC BLOCKLIST

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - 'kyy-adguard-blocklist.txt'
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

permissions:
  packages: write
  contents: write
  pages: write
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: 
          node-version: 'latest'
      - uses: pnpm/action-setup@v4
        with:
          version: 'latest'
          run_install: true
      - name: Run build script
        run: |
          pnpm run build
      - name: Push to origin
        run: |
          git config --global user.name 'kyy-me'
          git config --global user.email 'kyy-me@users.noreply.github.com'
          git commit -am "ci: sync with new `kyy-adguard-blocklist.txt`"
          git push https://$GITHUB_TOKEN@github.com/kyy-me/kyy-adguard-blocklist 
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
